    <input type="text" name="" id="" placeholder="UNKNOWN_TYPE"><br><br>

    Terms and conditions*<br>
    <input type="radio" name="terms" id="">I agree <input type="radio" name="terms" id=""> I disagree<br><br>

    <input type="submit" value="complete reservation">
